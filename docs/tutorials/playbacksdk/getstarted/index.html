    <script>
        (function() {
            hljs.configure({languages: ['kotlin']});
            hljs.highlightAll();
        })();
        document.addEventListener('DOMContentLoaded', (event) => {            
            // listenChanges();
        });

        function listenChanges() {
            var targetNode = document.getElementById('app');

            if (!targetNode) {
                console.error('The element #app does not exist.');
                return;
            }

            var observer = new MutationObserver(function(mutations) {
                for (var mutation of mutations) {
                    if (mutation.type === 'childList') {
                        // Clear any existing timeouts to avoid multiple triggers
                        if (window.highlightTimeout) {
                            clearTimeout(window.highlightTimeout);
                        }
                        // Set a new timeout
                        window.highlightTimeout = setTimeout(highlightCode, 1000);
                    }
                }
            });

            var config = { attributes: false, childList: true, subtree: false, characterData: false };
            observer.observe(targetNode, config);
        }

        function highlightCode() {
            console.log("highlight");
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el, "kotlin", true);
            });
        }
        
    </script>
</head>
